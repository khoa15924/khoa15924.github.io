<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Application</title>
    
    <link rel="stylesheet" href="Menu.css" /> 
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>

    </nav>

    <div class="container">
      <aside class="sidebar collapsed">
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <form action="#" class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Search..." required />
          </form>

          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link active" data-content="dashboard">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="menu-label">Dashboard</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-content="profile">
                <span class="material-symbols-rounded">person</span>
                <span class="menu-label">Profile</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-content="memory-game">
                <span class="material-symbols-rounded">casino</span>
                <span class="menu-label">Memory Game</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-content="draw">
                <span class="material-symbols-rounded">palette</span>
                <span class="menu-label">Draw</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-content="piano">
                <span class="material-symbols-rounded">piano</span>
                <span class="menu-label">Piano</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">storefront</span>
                <span class="menu-label">Products</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">settings</span>
                <span class="menu-label">Settings</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <div class="main-content">
        <div id="dashboardContent">
          <h1 class="page-title">Dashboard Overview</h1>
          <p class="card">Xin ch√†o!</p>
        </div>

        <iframe id="profileIframe" src="Profile.html" style="display: none;"></iframe>
        <iframe id="memoryGameIframe" src="Memory.html" style="display: none;"></iframe>
        <iframe id="drawIframe" src="Draw.html" style="display: none;"></iframe>
        <iframe id="pianoIframe" src="Piano.html" style="display: none;"></iframe>

      </div>
    </div>

    <script src="Menu.js"></script> 
  </body>
</html>
